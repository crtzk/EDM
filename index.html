<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khim V. Cortez's Portfolio</title>
    <style>
        /* Body with animation for background color change */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            animation: changeBackground 10s infinite alternate;
        }

        /* Animation for color changes */
        @keyframes changeBackground {
            0% {
                background-color: #1e3c72; /* Dark Blue */
            }
            25% {
                background-color: #2a5298; /* Medium Blue */
            }
            50% {
                background-color: #4ca1af; /* Teal Blue */
            }
            75% {
                background-color: #3c8dbc; /* Lighter Blue */
            }
            100% {
                background-color: #6a82fb; /* Light Blue */
            }
        }

        /* Content styling */
        .content {
            text-align: center;
            color: white;
            padding-top: 20%;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
        }

        p {
            font-size: 1.2rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>Khim V. Cortez</h1>
        <p>Web Developer | Open Source Contributor | Information Systems Student</p>
    </div>

</body>
</html>
